<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Towson IS PathFinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<main class="container py-4">
    <h1 id="pageTitle" class="mb-4">Towson IS PathFinder</h1>
    <form method="POST" action="/plan" aria-labelledby="pageTitle" class="vstack gap-4">
        <div class="mb-3">
            <label for="track" class="form-label">Select your track</label>
            <select id="track" name="track" class="form-select" required>
                <option value="Business">Business</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="Interface Design">Interface Design</option>
                <option value="Systems">Systems</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="max_credits" class="form-label">Maximum credits per semester</label>
            <input type="number" class="form-control" id="max_credits" name="max_credits" min="12" max="18" value="18">
        </div>

        <fieldset class="mb-3">
            <legend class="fw-bold fs-6">Select all courses you've completed:</legend>
            <div class="row row-cols-1 row-cols-md-2 g-2">
                {% for course in courses %}
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="completed_courses" value="{{ course.course_id }}" id="{{ course.course_id }}">
                        <label class="form-check-label" for="{{ course.course_id }}">
                            {{ course.course_id }} - {{ course.course_name }}
                        </label>
                    </div>
                </div>
                {% endfor %}
            </div>
        </fieldset>

        <div class="d-flex gap-2">
            <button type="submit" formaction="/recommend" class="btn btn-secondary">Get Recommendations</button>
            <button type="submit" class="btn btn-primary">Generate Plan</button>
        </div>
    </form>
</main>
</body>
</html>
